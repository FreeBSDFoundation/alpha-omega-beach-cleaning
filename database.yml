DependenciesColumns:
  - title: Component
  - directory: Directory
  - upstream: Upstream
  - homepage: Homepage
PkgConfigColumns:
  - title: Name
  - description: Description
  - homepage: URL
  - version: Version
  - license: License
  - source: Source
  - depends: Requires
  - owner: Maintainer
PlanColumns:
  - title: Component
  - plan: Plan
Plan:
  - fix: "formalize and implement regular updates to the dependency"
  - fork: "assume maintainership of the dependency"
  - forego: "remove the dependency, or replace it with an existing component"
  - import: "import the dependency into the sources tree"
SecurityColumns:
  - title: Component
  - security: Security impact
  - score: Score
SecurityImpacts:
  - auth: "authenticates users or system components (threat: system)"
  - build: "build process (threat: developer, builder)"
  - crypto: "security of operations (threat: integrity, access control...)"
  - firmware: "component of the start-up sequence (threat: system)"
  - kernel: "control of hardware and system operations (threat: system)"
  - network: "remote exposure (threat: network tools and services)"
  - runtime: "security of application setup (threat: system, user)"
  - user: "security of applications (threat: user)"
