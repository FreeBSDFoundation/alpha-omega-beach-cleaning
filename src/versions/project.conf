targets=bsddialog,byacc,bzip2,dtc,file,flex,libarchive,libcbor,libdialog,libedit,libevent,liblzma,libpcap,ncurses,openssl,patch,tcpdump,versions.yml
dist=Makefile

#targets
[bsddialog]
type=binary
cflags=-isystem /usr/include/private/bsddialog
sources=bsddialog.c

[byacc]
type=binary
sources=byacc.c

[bzip2]
type=binary
sources=bzip2.c

[dtc]
type=binary
sources=dtc.c

[file]
type=binary
sources=file.c

[flex]
type=binary
sources=flex.c

[libarchive]
type=binary
sources=libarchive.c

[libcbor]
type=binary
ldflags=-lprivatecbor
sources=libcbor.c
enabled=0

[libdialog]
type=binary
ldflags=-ldialog
sources=libdialog.c
enabled=0

[libedit]
type=binary
sources=libedit.c

[libevent]
type=binary
cflags=-isystem /usr/include/private/event1
ldflags=-lprivateevent1
sources=libevent.c

[liblzma]
type=binary
sources=liblzma.c

[libpcap]
type=binary
sources=libpcap.c

[ncurses]
type=binary
sources=ncurses.c

[openssl]
type=binary
ldflags=-lcrypto
sources=openssl.c

[patch]
type=binary
sources=patch.c

[tcpdump]
type=binary
sources=tcpdump.c

[versions.yml]
type=command
command=(./bsddialog; ./byacc; ./bzip2; ./dtc; ./file; ./flex; ./libarchive; ./libedit; ./libevent; ./liblzma; ./libpcap; ./ncurses; ./openssl; ./patch; ./tcpdump) > versions.yml
depends=bsddialog,byacc,bzip2,dtc,file,flex,libarchive,libedit,libevent,liblzma,libpcap,ncurses,openssl,patch,tcpdump
enabled=0
